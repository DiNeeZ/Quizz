<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz App</title>
  <link rel="stylesheet" href="scss/styles.scss">
</head>

<body>

  <main class="app">
    <div class="container">
      <div class="jabquiz">

        <section class="jabquiz__question-box">
          <h1 class="jabquiz__question"></h1>
          <p class="jabquiz__tracker"></p>
          <div class="progress">
            <div class="progress__inner"></div>
          </div>
          <p class="jabquiz__tagline"></p>
        </section>

        <section class="jabquiz__choices-box">
          <ul class="jabquiz__choices">

          </ul>
        </section>

        <section class="jabquiz__footer">
          <button class="button button__bordered next">Next</button>
          <button class="button button__bordered restart">Restart</button>
        </section>
      </div>
    </div>
  </main>

  <script src="js/app.js" type="module"></script>
</body>

</html>
